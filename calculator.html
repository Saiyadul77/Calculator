<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- //tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h1 class="text-5xl text-center">Calculator</h1>
            <div>
                <input
                    class="border border-gray-400 rounded w-1/3 mx-auto mt-4 px-8 flex flex-col justify-center items-center"
                    type="text" name="" id="enter-digit" placeholder="enter digit">
            </div>
            <div class="grid grid-cols-5 w-1/3 text-3xl justify-items-center mx-auto ">
                <button id="seven" class="m-1 px-8 bg-gray-300 text-white rounded">7</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">8</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">9</button>
                <button class="m-1 px-4 bg-gray-300 text-white rounded">DEL</button>
                <button class="m-1 px-6 bg-gray-300 text-white rounded">AC</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">4</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">5</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">6</button>
                <button class="m-1 px-9 bg-gray-300 text-white rounded">*</button>
                <button class="m-1 px-9 bg-gray-300 text-white rounded">/</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">1</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">2</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">3</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">+</button>
                <button class="m-1 px-9 bg-gray-300 text-white rounded">-</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">0</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">.</button>
                <button class="m-1 px-4 bg-gray-300 text-white rounded">EXP</button>
                <button class="m-1 px-4 bg-gray-300 text-white rounded">Ans</button>
                <button class="m-1 px-8 bg-gray-300 text-white rounded">=</button>


            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/calculator.js"></script>
</body>

</html>
